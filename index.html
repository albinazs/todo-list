<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo list</title>
    <script src="main.js" defer></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <header>
      <h1>TODO app</h1>
    </header>
    <aside>
      <ul>
        <li>
          <button id="inbox">
            <span class="material-symbols-outlined">inbox</span>Inbox
          </button>
        </li>
        <li>
          <button id="today">
            <span class="material-symbols-outlined">today</span>Today
          </button>
        </li>
        <li>
          <button id="week">
            <span class="material-symbols-outlined">date_range</span>Next 7 days
          </button>
        </li>
        <li>
          <button id="complete">
            <span class="material-symbols-outlined">task_alt</span>Completed
          </button>
        </li>
      </ul>
      <div class="projects">
        <p>Projects</p>
        <button class="addproject">+</button>
      </div>
      <ul class="projectlist">
        <template id="project-template">
          <li>
            <span class="material-symbols-outlined">list</span>
            <p></p>
            <button class="material-symbols-outlined">Delete</button>
          </li>
        </template>
      </ul>
      <template id="add-project-template">
        <form>
          <input type="text" name="" id="" required />
          <button type="submit">Add</button>
          <button type="reset">Cancel</button>
        </form>
      </template>
    </aside>
    <div class="main">
      <ul class="todos">
        <template id="todo-template">
          <li>
            <input type="checkbox" name="" id="" />
            <p class="desc"></p>
            <p class="date"></p>
            <button class="material-symbols-outlined">Edit</button>
            <button class="material-symbols-outlined">Delete</button>
          </li>
        </template>
      </ul>
      <template id="add-todo-template">
        <form>
          <input
            type="text"
            name=""
            id=""
            required
            placeholder="Task description"
          />
          <input type="date" name="" id="" />
          <select name="projects" id=""></select>
          <button type="submit">Add</button>
          <button type="reset">Cancel</button>
        </form>
      </template>
    </div>
  </body>
</html>
