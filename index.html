<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo list</title>
    <script src="main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <header>
      <h1>TODO app</h1>
    </header>
    <aside>
      <ul>
        <li>
          <button>
            <span class="material-symbols-outlined">inbox</span>Inbox
          </button>
        </li>
        <li>
          <button>
            <span class="material-symbols-outlined">today</span>Today
          </button>
        </li>
        <li>
          <button>
            <span class="material-symbols-outlined">date_range</span>Next 7 days
          </button>
        </li>
        <li>
          <button>
            <span class="material-symbols-outlined">task_alt</span>Completed
          </button>
        </li>
      </ul>
      <div class="projects">
        <p>Projects</p>
        <button>+</button>
      </div>
      <ul>
        <li>
          <button>
            <span class="material-symbols-outlined">list</span>Demo project
          </button>
        </li>
      </ul>
    </aside>
    <div class="main">
      <ul class="todos">
      </ul>
    </div>
  </body>
</html>
