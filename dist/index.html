<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo list</title>
    <script src="main.js" defer></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <header>
      <span class="material-symbols-outlined toggle-sidebar">menu</span>
      <h1>TODO app</h1>
    </header>
    <aside>
      <ul class="nav">
        <li> 
          <button id="inbox" data-index="inbox">
            <span class="material-symbols-outlined">inbox</span>Inbox
          </button>
        </li>
        <li>
          <button id="today" data-index="today">
            <span class="material-symbols-outlined">today</span>Today
          </button>
        </li>
        <li>
          <button id="week" data-index="week">
            <span class="material-symbols-outlined">date_range</span>Next 7 days
          </button>
        </li>
        <!-- <li>
          <button id="complete" data-index="complete">
            <span class="material-symbols-outlined">task_alt</span>Completed
          </button>
        </li> -->
      </ul>
      <div class="projects-div">
        <p>Projects</p>
      </div>
      <ul class="projectlist">
        <template id="project-template">
          <li>
            <span class="material-symbols-outlined">list</span>
            <p></p>
            <button class="material-symbols-outlined">Delete</button>
          </li>
        </template>
      </ul>
      <template id="add-button-template">
        <li class="add">
          <span class="material-symbols-outlined orange">Add</span>
          <p></p>
        </li>
      </template>
      <template id="add-project-template">
        <form>
          <input
            type="text"
            name=""
            id=""
            placeholder="Project name"
            required
          />
          <div class="input-buttons">
            <button type="submit">Add</button>
            <button type="reset">Cancel</button>
          </div>
        </form>
      </template>
    </aside>
    <div class="main">
      <ul class="todos">
        <template id="todo-template">
          <li>
            <input type="checkbox" name="" id="" />
            <p class="desc"></p>
            <p class="date"></p>
            <button class="material-symbols-outlined">Edit</button>
            <button class="material-symbols-outlined">Delete</button>
          </li>
        </template>
      </ul>
      <template id="add-todo-template">
        <form>
          <div id="input">
            <input
              type="text"
              name=""
              id=""
              required
              placeholder="Task description"
            />
            <input type="date" name="" id=""required />
            <select name="projects" id=""></select>
          </div>
          <div class="input-buttons">
            <button type="submit">Add</button>
            <button type="reset">Cancel</button>
          </div>
        </form>
      </template>
    </div>
  </body>
</html>
